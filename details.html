<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fleet Manager</title>
    <link rel="stylesheet" href="/static/site.css">
    <script src="/dist/details.bundle.js" type="module"></script>
</head>

<body>

    <div id="content">
        <h1>Fleet Manager</h1>

        <header>
            <h2>Vehicle Details</h2>
            <nav>
                <a class="nav" href="/index.html">Show Overview</a>
            </nav>
        </header>
        <main>
            <div id="mainContainer">
                <h3>Opel Corsa</h3>
                <div class="details">
                    <p><span class="col">ID:</span><strong id="id">0076-5b58</strong></p>
                    <p><span class="col">Body type:</span><strong id="bodyType">Hatchback</strong></p>
                    <p><span class="col" id="capacity">Seats:</span><strong id="numberOfSeats">4</strong></p>
                    <p id="gearboxContainer"><span class="col">Transmission:</span><strong id="transmission">Manual</strong></p>
                    <p><span class="col">Rental price:</span><strong id="rentalPrice">$55/day</strong></p>
                </div>
            </div>
                
            <div class="rental">
                <p><span class="col">Status:</span><strong id="status">Available/Rented</strong></p>
                <div id="container">
                    <p><span class="col">Rented to:</span><strong id="renter">John Smith</strong> <button class="action release">End contract</button></p>
                </div>
                    <form>
                        <label>
                            <span>Rent to</span>
                        <input type="text" name="name">
                    </label>
                    <button class="action rent">Confirm</button>
                </form>
            </div>
        </main>
    </div>

    <footer>&copy 2022</footer>
</body>

</html>
